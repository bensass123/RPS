<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Orbitron" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<style>

  		h1 {
  			color: white;
  			text-align: center;
  			font-family: 'Bungee', cursive;
  		}

  		p{
  			font-family: 'Orbitron', sans-serif;
  			font-weight: bold;
  		}
  		

  		.container {
  			width: 400px;
  		}

  		.panel-primary {
  			border: 5px solid;
  		}



  	</style>
  </head>
  <body>


 <div class ="container">
  <div class="panel panel-primary">
  	<div class="panel-heading"><h1>ROCK PAPER SCISSORS!!!!</h1></div>
  		

  	<div class="panel-body">
	    <br><BR>
	    <p><span id = "activeplayer">Please enter R, P, S Player One</span></p><br><BR><br>

	    <p>Player 1 plays: <span id="p1"></span></p>
	    <br>
	    <p>Player 2 plays: <span id ="p2"></span></p>

	    <br><BR><BR>
	    <p>WINNER IS PLAYER <span id ="win"></span></p>

	    <BR>
	    <p>------WINS: <span id="wins"></span></p>
	    <p>------LOSSES: <span id="losses"></span></p>
		<p>------TIES: <span id="ties"></span></p>

   </div>
  </div>	
</div>

    <script>

	var wins=0;
	var losses=0;
	var ties=0;

	var player1;
	var player2;

	document.onkeyup = function () {

		player1 = event.key;


		var cpuChoice = Math.floor(Math.random() * 3);
		var rps = ["R","P","S"];
		player2 = rps[cpuChoice];



	// var activeplayer = 1;

	player1 = player1.toUpperCase();

	var full1choice;
	var full2choice;

	if (player1 == "R")
	{
		full1choice = "Rock";
	}

	if (player1 == "S")
	{
		full1choice = "Scissors";
	}

	if (player1 == "P") {
		full1choice = "Paper";
	}

	if (player2 == "R")
	{
		full2choice = "Rock";
	}

	if (player2 == "S")
	{
		full2choice = "Scissors";
	}

	if (player2 == "P") {
		full2choice = "Paper";
	}

	document.getElementById("activeplayer").innerHTML = "Thank you, you picked " + full1choice;


	



	if (player1 != null) {
	    document.getElementById("p1").innerHTML = full1choice;
	    document.getElementById("p2").innerHTML = full2choice;
	}



	var winner;

	if ((player1 == "R" || player1 =="S" || player1 =="P") && (player2 == "R" || player2 =="S" || player2 =="P")) {

		if (player1 =="R" && player2=="P"){
			winner = 2;
		}

		if (player1 =="P" && player2=="R"){
			winner = 1;
		}		

		if (player1 =="P" && player2=="S"){
			winner = 2;
		}

		if (player1 =="S" && player2=="P"){
			winner = 1;
		}

		if (player1 =="S" && player2=="R"){
			winner = 2;
		}

		if (player1 =="R" && player2=="S"){
			winner = 1;

		}

		if (player1 == player2) {
 		winner = "Tie";
 		}
 	}
 	else {
 		winner = "Invalid entry/entries. Reload page."
 	}

 	if (winner == 1){
 		wins++;
 	}

 	if (winner == 2){
 		losses++;
 	}


 	if (winner == "Tie"){
 		ties++;
 	}


 	document.getElementById("wins").innerHTML = wins;
 	document.getElementById("losses").innerHTML = losses;
 	document.getElementById("ties").innerHTML = ties;

 	document.getElementById("win").innerHTML = winner;

 	console.log("player 1 " + player1);
 	console.log("player 2 " + player2);

 }


    </script>


  </body>

 </html>
